<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TakeOne</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background-color: #fff;
  color: #333;
}

.top-bar {
  background: #000;
  color: #fff;
  display: flex;
  justify-content: space-between;
  padding: 5px 20px;
  font-size: 0.8rem;
}

.navbar {
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  border-bottom: 1px solid #eee;
}

.navbar .logo img {
  height: 30px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  text-decoration: none;
  color: #222;
  font-weight: 500;
}

.nav-buttons a {
  padding: 8px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 500;
}

.login-btn {
  border: 2px solid #d6b5f7;
  color: #a46bdb;
  margin-right: 10px;
}

.signup-btn {
  color: #d6b5f7;
}

.hero-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px 80px;
  background: url('studio-background.jpg') no-repeat center center/cover;
}

.hero-text h1 {
  font-size: 3.5rem;
  line-height: 1.2;
}

.hero-text .blue {
  color: #9cd0f4;
}

.hero-text .purple {
  color: #c69ae2;
}

.hero-text .light-purple {
  color: #b38de4;
}

.agendar-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #d6b5f7;
  color: #fff;
  border-radius: 25px;
  font-weight: bold;
  text-decoration: none;
  backdrop-filter: blur(6px);
}

.hero-image img {
  border: 3px solid #d6b5f7;
  max-height: 420px;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <header class="top-bar">
    <span>Sistema de agendamento online.</span>
    <span>Equipamentos modernos de alta qualidade!</span>
  </header>

  <nav class="navbar">
    <div class="logo">
      <img src="logo-takeone.png" alt="Logo TakeOne">
    </div>
    <ul class="nav-links">
      <li><a href="#">Início</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Agendamento</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <div class="nav-buttons">
      <a href="#" class="login-btn">Login</a>
      <a href="#" class="signup-btn">Cadastre-se</a>
    </div>
  </nav>

  <main class="hero-section">
    <div class="hero-text">
      <h1>
        <span class="blue">TakeOne</span><br />
        <span class="purple">Media &</span><br />
        <span class="light-purple">Flow</span>
      </h1>
      <a href="#" class="agendar-btn">Agendar agora!</a>
    </div>
    <div class="hero-image">
      <img src="musico.png" alt="Pessoa cantando" />
    </div>
  </main>
</body>
</html>
